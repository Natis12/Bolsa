<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Bolsa - Centro de Informes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');

        /* === ESTILOS BASE === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        /* MODO CLARO (Por defecto, para el Informe) */
        body.light-mode {
            background: #f0f0f0;
            color: #333;
        }

        /* MODO OSCURO (Para el Historial/Centro de informes) */
        body.dark-mode {
            background: #111;
            color: #f4f4f0;
        }

        /* === BARRA DE NAVEGACIÃ“N === */
        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            align-items: center;
            transition: all 0.3s;
        }

        /* Estilos Nav en Dark Mode */
        body.dark-mode .nav-fixed {
            background: #111;
            border-bottom: 1px solid #333;
        }

        body.dark-mode .nav-fixed .brand {
            color: #ff4d00;
        }

        /* Estilos Nav en Light Mode */
        body.light-mode .nav-fixed {
            background: #000;
            border-bottom: none;
        }

        body.light-mode .nav-fixed .brand {
            color: #ff4d00;
        }

        .brand {
            font-family: 'Space Grotesk';
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn {
            cursor: pointer;
            background: transparent;
            color: #888;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'Space Grotesk';
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
            margin-left: 10px;
        }

        .nav-btn:hover {
            color: #fff;
            border-color: #ff4d00;
        }

        .nav-btn.active {
            background: #ff4d00;
            color: #000;
            border-color: #ff4d00;
            font-weight: bold;
        }


        /* === VISTA 1: ÃšLTIMO INFORME (CSS INYECTADO) === */
        .layout-wrapper {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 0 20px;
            display: flex;
            gap: 40px;
        }

        .main-col {
            flex: 3;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .side-col {
            flex: 1;
            min-width: 300px;
        }

        .sticky-summary {
            position: sticky;
            top: 90px;
            background: #111;
            color: #fff;
            padding: 25px;
            border-radius: 8px;
            border-top: 5px solid #ff4d00;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-top: 0;
            line-height: 1.1;
            margin-bottom: 5px;
        }

        h2 {
            font-family: 'Space Grotesk';
            font-size: 1.5rem;
            margin-top: 30px;
            border-left: 4px solid #ff4d00;
            padding-left: 15px;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .sidebar-title {
            font-family: 'Space Grotesk';
            color: #ff4d00;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .summary-list {
            padding-left: 20px;
        }

        .summary-list li {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #ccc;
            border-bottom: 1px dashed #333;
            padding-bottom: 5px;
        }

        .action-box {
            margin-top: 30px;
            padding: 15px;
            background: #222;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #333;
        }

        @media(max-width: 768px) {
            .layout-wrapper {
                flex-direction: column;
            }

            .side-col {
                order: -1;
            }
        }


        /* === VISTA 2: HISTORIAL (ESTILO MONOCLE DARK ORIGINAL) === */
        #archive-view {
            display: none;
            max-width: 900px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .archive-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #fff;
        }

        .archive-subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 60px;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timeline {
            border-left: 2px solid #333;
            padding-left: 40px;
            margin-left: 10px;
        }

        .report-card-dark {
            position: relative;
            margin-bottom: 40px;
        }

        .report-card-dark::before {
            content: '';
            position: absolute;
            left: -46px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #ff4d00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4d00;
        }

        .report-link-dark {
            display: block;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .report-link-dark:hover {
            transform: translateX(10px);
            border-color: #ff4d00;
            background: #222;
        }

        .report-title-dark {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        .report-meta-dark {
            color: #888;
            font-size: 0.95rem;
            font-family: monospace;
            letter-spacing: 1px;
        }

        .highlight-time {
            color: #ff4d00;
            font-weight: bold;
        }

        .arrow {
            float: right;
            color: #ff4d00;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }

        .report-link-dark:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }


        /* UTILS */
        #loading {
            text-align: center;
            margin-top: 150px;
            font-family: 'Space Grotesk';
            font-size: 1.2rem;
            color: #666;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="light-mode"> <!-- Empieza en Light Mode (Informe) -->

    <!-- MENÃš FIJO SUPERIOR -->
    <div class="nav-fixed">
        <div class="brand">/// SERGIO BOLSA</div>
        <div>
            <button class="nav-btn active" id="btn-latest" onclick="showLatest()">ðŸ”¥ Ãšltimo Informe</button>
            <button class="nav-btn" id="btn-archive" onclick="showArchive()">ðŸ“‚ Centro de Informes</button>
        </div>
    </div>

    <!-- VISTA CARGANDO -->
    <div id="loading">Conectando con la base de datos de mercado...</div>

    <!-- VISTA 1: ÃšLTIMA NOTICIA (Light Mode) -->
    <div id="latest-view">
        <!-- AQUÃ SE PEGARÃ EL HTML DEL INFORME AUTOMÃTICAMENTE -->
    </div>

    <!-- VISTA 2: HISTORIAL (Dark Mode Original) -->
    <div id="archive-view">
        <h1 class="archive-title">Centro de<br>Informes</h1>
        <div class="archive-subtitle">AnÃ¡lisis de Mercado Diario</div>
        <div class="timeline" id="archive-list"></div>
    </div>

    <script>
        const user = 'Natis12';
        const repo = 'Bolsa';
        let allReports = [];

        async function init() {
            try {
                // 1. Obtener lista
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
                const data = await response.json();

                // 2. Filtrar y Ordenar
                allReports = data
                    .filter(f => f.name.startsWith('informe-') && f.name.endsWith('.html'))
                    .sort((a, b) => b.name.localeCompare(a.name));

                // 3. Renderizar listas
                renderArchive();

                if (allReports.length > 0) {
                    await loadReportContent(allReports[0].download_url);
                } else {
                    document.getElementById('loading').innerText = 'No hay informes publicados todavÃ­a.';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = 'âš ï¸ Error GitHub API.';
            }
        }

        async function loadReportContent(url) {
            const container = document.getElementById('latest-view');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const content = doc.querySelector('.layout-wrapper');

                if (content) {
                    container.innerHTML = '';
                    container.appendChild(content);
                } else {
                    container.innerHTML = doc.body.innerHTML;
                }

                loading.style.display = 'none';
                // Solo mostramos si estamos en la tab correcta
                if (document.body.classList.contains('light-mode')) container.style.display = 'flex';

            } catch (error) { console.error('Error cargando contenido:', error); }
        }

        function renderArchive() {
            const list = document.getElementById('archive-list');
            list.innerHTML = '';

            allReports.forEach(file => {
                const parts = file.name.match(/(\d{2})-(\d{2})-(\d{4})-(\d{2})-(\d{2})/);
                let dateDisplay = "Fecha Desconocida";
                if (parts) {
                    dateDisplay = `${parts[1]}/${parts[2]}/${parts[3]} <span class="highlight-time"> | ${parts[4]}:${parts[5]}H</span>`;
                } else {
                    dateDisplay = file.name;
                }

                const item = document.createElement('div');
                item.className = 'report-card-dark';
                item.innerHTML = `
                    <a href="${file.name}" class="report-link-dark">
                        <span class="arrow">â†’</span>
                        <span class="report-title-dark">INFORME DE MERCADO</span>
                        <span class="report-meta-dark">ðŸ“… ${dateDisplay}</span>
                    </a>
                `;
                list.appendChild(item);
            });
        }

        // --- SISTEMA DE TABS Y CAMBIO DE TEMA ---
        function showLatest() {
            document.getElementById('latest-view').style.display = 'flex';
            document.getElementById('archive-view').style.display = 'none';

            // CAMBIAR A MODO CLARO
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');

            document.getElementById('btn-latest').classList.add('active');
            document.getElementById('btn-archive').classList.remove('active');
        }

        function showArchive() {
            document.getElementById('latest-view').style.display = 'none';
            document.getElementById('archive-view').style.display = 'block';

            // CAMBIAR A MODO OSCURO (ESTÃ‰TICA ORIGINAL)
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');

            document.getElementById('btn-latest').classList.remove('active');
            document.getElementById('btn-archive').classList.add('active');
        }

        init();
    </script>
</body>

</html>
