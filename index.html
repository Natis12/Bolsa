<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Bolsa - √öltimo Informe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');

        /* === ESTILOS GENERALES === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* === BARRA DE NAVEGACI√ìN === */
        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            z-index: 1000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            align-items: center;
        }

        .nav-fixed .brand {
            color: #ff4d00;
            font-family: 'Space Grotesk';
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn {
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'Space Grotesk';
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background: #ff4d00;
            color: #000;
            border-color: #ff4d00;
        }

        .nav-btn.active {
            background: #ff4d00;
            color: #000;
            border-color: #ff4d00;
        }

        /* === CONTENEDOR PRINCIPAL (COPIADO DE LA PLANTILLA DEL INFORME) === */
        /* Aseguramos que el contenido inyectado se vea BIEN */
        .layout-wrapper {
            max-width: 1400px;
            margin: 80px auto 40px;
            padding: 0 20px;
            display: flex;
            gap: 40px;
        }

        .main-col {
            flex: 3;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .side-col {
            flex: 1;
            min-width: 300px;
        }

        .sticky-summary {
            position: sticky;
            top: 90px;
            background: #111;
            color: #fff;
            padding: 25px;
            border-radius: 8px;
            border-top: 5px solid #ff4d00;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-top: 0;
            line-height: 1.1;
            margin-bottom: 5px;
        }

        h2 {
            font-family: 'Space Grotesk';
            font-size: 1.5rem;
            margin-top: 30px;
            border-left: 4px solid #ff4d00;
            padding-left: 15px;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .sidebar-title {
            font-family: 'Space Grotesk';
            color: #ff4d00;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .summary-list {
            padding-left: 20px;
        }

        .summary-list li {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #ccc;
            border-bottom: 1px dashed #333;
            padding-bottom: 5px;
        }

        .action-box {
            margin-top: 30px;
            padding: 15px;
            background: #222;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #333;
        }

        /* === ESTILOS ESPEC√çFICOS DEL LISTADO (HISTORIAL) === */
        #archive-view {
            display: none;
            max-width: 900px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .archive-header {
            font-family: 'Space Grotesk';
            font-size: 2rem;
            margin-bottom: 30px;
            border-bottom: 4px solid #000;
            padding-bottom: 10px;
        }

        .report-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .report-card:hover {
            transform: translateX(5px);
            border-left-color: #ff4d00;
        }

        .report-link {
            text-decoration: none;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-date {
            color: #666;
            font-family: monospace;
        }

        .report-name {
            font-weight: bold;
            font-family: 'Space Grotesk';
            font-size: 1.1rem;
        }

        @media(max-width: 768px) {
            .layout-wrapper {
                flex-direction: column;
            }

            .side-col {
                order: -1;
            }
        }

        /* LOADING */
        #loading {
            text-align: center;
            margin-top: 100px;
            font-family: 'Space Grotesk';
            font-size: 1.2rem;
            color: #666;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <!-- MEN√ö FIJO SUPERIOR -->
    <div class="nav-fixed">
        <div class="brand">/// SERGIO BOLSA</div>
        <div>
            <button class="nav-btn active" id="btn-latest" onclick="showLatest()">üî• √öltimo Informe</button>
            <button class="nav-btn" id="btn-archive" onclick="showArchive()">üìÇ Historial</button>
        </div>
    </div>

    <!-- VISTA CARGANDO -->
    <div id="loading">Conectando con la base de datos de mercado...</div>

    <!-- VISTA PRINCIPAL (√öLTIMA NOTICIA INYECTADA) -->
    <div id="latest-view">
        <!-- AQU√ç SE PEGAR√Å EL HTML DEL INFORME AUTOM√ÅTICAMENTE -->
    </div>

    <!-- VISTA HISTORIAL (LISTA DE ARCHIVOS) -->
    <div id="archive-view">
        <div class="archive-header">üìÖ Archivo Hist√≥rico</div>
        <div id="archive-list"></div>
    </div>

    <script>
        const user = 'Natis12';
        const repo = 'Bolsa';
        let allReports = [];

        async function init() {
            try {
                // 1. Obtener lista de archivos
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
                const data = await response.json();

                // 2. Filtrar solo informes .html y Ordenar (M√°s reciente primero)
                allReports = data
                    .filter(f => f.name.startsWith('informe-') && f.name.endsWith('.html'))
                    .sort((a, b) => b.name.localeCompare(a.name));

                // 3. Renderizar Historial (por si acaso)
                renderArchive();

                if (allReports.length > 0) {
                    // 4. Cargar el M√ÅS RECIENTE autom√°ticamente
                    await loadReportContent(allReports[0].download_url); // Usamos download_url para obtener el raw content
                } else {
                    document.getElementById('loading').innerText = 'No hay informes publicados todav√≠a.';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = '‚ö†Ô∏è Error conectando con GitHub API. Intenta recargar.';
            }
        }

        async function loadReportContent(url) {
            const container = document.getElementById('latest-view');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch(url);
                const htmlText = await response.text();

                // TRUCO: Parsear el HTML recibido para sacar solo lo importante si es necesario, 
                // o inyectarlo todo si est√° limpio. 
                // Como tus informes tienen <html> y <body>, es mejor extraer solo el contenido del body.

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // Buscamos el wrapper principal del informe
                const content = doc.querySelector('.layout-wrapper');

                if (content) {
                    container.innerHTML = ''; // Limpiar
                    container.appendChild(content); // Inyectar solo el contenido bonito
                } else {
                    // Fallback por si la estructura cambia
                    container.innerHTML = doc.body.innerHTML;
                }

                loading.style.display = 'none';
                container.style.display = 'block';

            } catch (error) {
                console.error('Error cargando contenido:', error);
            }
        }

        function renderArchive() {
            const list = document.getElementById('archive-list');
            list.innerHTML = '';

            allReports.forEach(file => {
                // Formatear nombre bonito
                const parts = file.name.match(/(\d{2})-(\d{2})-(\d{4})-(\d{2})-(\d{2})/);
                let dateDisplay = file.name;
                if (parts) dateDisplay = `${parts[1]}/${parts[2]}/${parts[3]} ${parts[4]}:${parts[5]}`;

                const item = document.createElement('div');
                item.className = 'report-card';
                item.innerHTML = `
                    <a href="${file.name}" class="report-link">
                        <span class="report-name">INFORME DE MERCADO</span>
                        <span class="report-date">${dateDisplay}</span>
                    </a>
                `;
                list.appendChild(item);
            });
        }

        // TABS LOGIC
        function showLatest() {
            document.getElementById('latest-view').style.display = 'block';
            document.getElementById('archive-view').style.display = 'none';
            document.getElementById('btn-latest').classList.add('active');
            document.getElementById('btn-archive').classList.remove('active');
        }

        function showArchive() {
            document.getElementById('latest-view').style.display = 'none';
            document.getElementById('archive-view').style.display = 'block';
            document.getElementById('btn-latest').classList.remove('active');
            document.getElementById('btn-archive').classList.add('active');
        }

        // START
        init();
    </script>
</body>

</html>
