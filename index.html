<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Bolsa - Centro de Informes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');

        /* === ESTILOS BASE === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f0f0f0;
            color: #111;
        }

        body.dark-mode {
            background: #111;
            color: #f4f4f0;
        }

        /* === CENTRADO ESCRITORIO (V4) === */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            align-items: center;
            transition: all 0.3s;
        }

        body.dark-mode .nav-fixed {
            background: #111;
            border-bottom: 1px solid #333;
        }

        body.light-mode .nav-fixed {
            background: #000;
        }

        .brand {
            color: #ff4d00;
            font-family: 'Space Grotesk';
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn {
            cursor: pointer;
            background: transparent;
            color: #888;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'Space Grotesk';
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
            margin-left: 10px;
        }

        .nav-btn:hover {
            color: #fff;
            border-color: #ff4d00;
        }

        .nav-btn.active {
            background: #ff4d00;
            color: #000;
            border-color: #ff4d00;
            font-weight: bold;
        }

        /* Wrapper Centrador */
        .wrapper-center {
            display: flex;
            justify-content: center;
            width: 100%;
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .layout-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            display: flex;
            gap: 40px;
            box-sizing: border-box;
        }

        .main-col {
            flex: 3;
            background: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.04);
            max-width: 850px;
        }

        .side-col {
            flex: 1;
            min-width: 260px;
            max-width: 320px;
        }

        .sticky-summary {
            position: sticky;
            top: 90px;
            background: #111;
            color: #fff;
            padding: 25px;
            border-radius: 8px;
            border-top: 5px solid #ff4d00;
        }

        .sidebar-title {
            font-family: 'Space Grotesk';
            color: #ff4d00;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .summary-list {
            padding-left: 20px;
            list-style: disc;
        }

        .summary-list li {
            margin-bottom: 12px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #bbb;
            border-bottom: 1px dashed #333;
            padding-bottom: 8px;
            display: list-item;
        }

        .action-box {
            margin-top: 30px;
            padding: 15px;
            background: #222;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #333;
        }

        .trend-text {
            color: #ff4d00;
            font-size: 1.8rem;
            font-weight: 800;
            font-family: 'Space Grotesk';
            line-height: 1;
        }

        .trend-label {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Estilos Informe */
        .headline {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-top: 0;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #000;
        }

        .sentiment-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .intro-lead {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
        }

        .subhead {
            font-family: 'Space Grotesk';
            font-size: 1.6rem;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #111;
            font-weight: 700;
            border-left: 4px solid #ff4d00;
            padding-left: 15px;
        }

        .divider {
            border: 0;
            border-top: 1px solid #eee;
            margin: 30px 0;
        }

        .theme-box {
            background: #fafafa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #ff4d00;
            position: relative;
            transition: transform 0.2s;
        }

        .theme-number {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 3.5rem;
            font-family: 'Space Grotesk';
            font-weight: 700;
            color: #e5e5e5;
            line-height: 1;
            z-index: 1;
            pointer-events: none;
        }

        .theme-content {
            position: relative;
            z-index: 2;
        }

        .theme-content h3 {
            font-family: 'Space Grotesk';
            font-size: 1.3rem;
            color: #000;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .date-footer {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #999;
            margin-top: 30px;
        }

        /* HISTORIAL */
        #archive-view {
            display: none;
            max-width: 900px;
            margin: 100px auto;
            padding: 0 20px;
            width: 100%;
        }

        .archive-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #fff;
        }

        .archive-subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 60px;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timeline {
            border-left: 2px solid #333;
            padding-left: 40px;
            margin-left: 10px;
        }

        .report-card-dark {
            position: relative;
            margin-bottom: 40px;
        }

        .report-card-dark::before {
            content: '';
            position: absolute;
            left: -46px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #ff4d00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4d00;
        }

        .report-link-dark {
            display: block;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .report-title-dark {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
            color: white;
        }

        .highlight-time {
            color: #ff4d00;
            font-weight: bold;
        }

        #loading {
            text-align: center;
            margin-top: 150px;
            font-family: 'Space Grotesk';
            font-size: 1.2rem;
            color: #666;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }


        /* === ðŸ“± MEDIA QUERIES PARA MÃ“VIL (NO AFECTA A ESCRITORIO V4) === */
        @media (max-width: 768px) {

            /* Ajuste del Nav */
            .nav-fixed {
                padding: 15px 20px;
                justify-content: space-between;
            }

            .brand {
                font-size: 0.9rem;
            }

            .nav-btn {
                font-size: 0.7rem;
                padding: 5px 10px;
                margin-left: 5px;
            }

            /* Ajuste de Columnas (Colapsar) */
            .layout-wrapper {
                flex-direction: column;
                /* Pone uno debajo de otro */
                gap: 30px;
                padding: 0 15px;
                /* Menos padding lateral */
            }

            /* Main Column - Ocupar todo el ancho */
            .main-col {
                padding: 25px;
                /* Menos padding interno */
                width: 100%;
                max-width: none;
            }

            /* Sidebar - Poner abajo */
            .side-col {
                order: 2;
                /* Fuerza a ir abajo */
                width: 100%;
                max-width: none;
                margin-bottom: 50px;
            }

            /* Texto mÃ¡s pequeÃ±o */
            .headline {
                font-size: 1.8rem;
                letter-spacing: -0.5px;
            }

            .subhead {
                font-size: 1.4rem;
                padding-left: 10px;
                border-left-width: 3px;
            }

            .intro-lead {
                font-size: 1rem;
            }

            /* Archivo lista */
            .timeline {
                padding-left: 20px;
            }

            .report-card-dark::before {
                left: -26px;
            }

            .archive-title {
                font-size: 2.2rem;
            }

            .archive-subtitle {
                font-size: 0.9rem;
                margin-bottom: 40px;
            }
        }
    </style>
</head>

<body class="light-mode">

    <div class="nav-fixed">
        <div class="brand">/// SERGIO BOLSA</div>
        <div>
            <button class="nav-btn active" id="btn-latest" onclick="showLatest()">ðŸ”¥ Ãšltimo</button>
            <button class="nav-btn" id="btn-archive" onclick="showArchive()">ðŸ“‚ Archivo</button>
        </div>
    </div>
    <div id="loading">Conectando...</div>

    <div class="wrapper-center">
        <div id="latest-view"></div>
    </div>
    <div id="archive-view">
        <h1 class="archive-title">Centro de<br>Informes</h1>
        <div class="archive-subtitle">AnÃ¡lisis de Mercado Diario</div>
        <div class="timeline" id="archive-list"></div>
    </div>

    <script>
        const user = 'Natis12';
        const repo = 'Bolsa';
        let allReports = [];
        async function init() {
            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
                const data = await response.json();
                allReports = data.filter(f => f.name.startsWith('informe-') && f.name.endsWith('.html')).sort((a, b) => b.name.localeCompare(a.name));
                renderArchive();
                if (allReports.length > 0) { await loadReportContent(allReports[0].download_url); }
                else { document.getElementById('loading').innerText = 'No hay informes.'; }
            } catch (error) { document.getElementById('loading').innerText = 'Error GitHub API.'; }
        }
        async function loadReportContent(url) {
            const container = document.getElementById('latest-view');
            const loading = document.getElementById('loading');
            try {
                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const content = doc.querySelector('.layout-wrapper');
                container.innerHTML = '';
                if (content) { container.appendChild(content); } else { container.innerHTML = doc.body.innerHTML; }
                const footer = doc.querySelector('.date-footer');
                if (footer) container.appendChild(footer);
                loading.style.display = 'none';
                if (document.body.classList.contains('light-mode')) {
                    container.style.display = 'block'; document.querySelector('.wrapper-center').style.display = 'flex';
                }
            } catch (error) { console.error('Error', error); }
        }
        function renderArchive() {
            const list = document.getElementById('archive-list');
            list.innerHTML = '';
            allReports.forEach(file => {
                const parts = file.name.match(/(\d{2})-(\d{2})-(\d{4})-(\d{2})-(\d{2})/);
                let dateDisplay = parts ? `${parts[1]}/${parts[2]}/${parts[3]} <span class="highlight-time"> | ${parts[4]}:${parts[5]}H</span>` : file.name;
                const item = document.createElement('div');
                item.className = 'report-card-dark';
                item.innerHTML = `<a href="${file.name}" class="report-link-dark"><span class="arrow">â†’</span><span class="report-title-dark">INFORME DE MERCADO</span><span class="report-meta-dark">ðŸ“… ${dateDisplay}</span></a>`;
                list.appendChild(item);
            });
        }
        function showLatest() {
            document.querySelector('.wrapper-center').style.display = 'flex';
            document.getElementById('latest-view').style.display = 'block';
            document.getElementById('archive-view').style.display = 'none';
            document.body.classList.replace('dark-mode', 'light-mode');
            document.getElementById('btn-latest').classList.add('active'); document.getElementById('btn-archive').classList.remove('active');
        }
        function showArchive() {
            document.querySelector('.wrapper-center').style.display = 'none';
            document.getElementById('latest-view').style.display = 'none';
            document.getElementById('archive-view').style.display = 'block';
            document.body.classList.replace('light-mode', 'dark-mode');
            document.getElementById('btn-latest').classList.remove('active'); document.getElementById('btn-archive').classList.add('active');
        }
        init();
    </script>
</body>

</html>
