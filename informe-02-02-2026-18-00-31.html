<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Diario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f4f0; color: #111; margin: 0; padding: 0; line-height: 1.6; }
        .top-bar { background: #000; color: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; font-family: 'Space Grotesk', sans-serif; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .top-bar a { color: #fff; text-decoration: none; opacity: 0.7; transition: opacity 0.2s; }
        .top-bar a:hover { opacity: 1; }
        .brand { color: #ff4d00; }
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2.8rem; line-height: 1.1; margin-bottom: 30px; border-bottom: 4px solid #000; padding-bottom: 20px; text-transform: uppercase; letter-spacing: -1px; }
        .date-badge { background: #ff4d00; color: white; display: inline-block; padding: 6px 12px; font-weight: 700; font-family: 'Space Grotesk', sans-serif; margin-bottom: 20px; transform: skew(-10deg); font-size: 0.9rem; }
        .date-badge span { transform: skew(10deg); display: block; }
        h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.6rem; margin-top: 40px; border-left: 8px solid #ff4d00; padding-left: 15px; display: flex; align-items: center; }
        p { font-size: 1.15rem; color: #333; margin-bottom: 20px; text-align: justify; }
        a { color: #000; text-decoration: none; border-bottom: 2px solid #ff4d00; font-weight: 600; }
        a:hover { background: #ff4d00; color: white; }
        li { margin-bottom: 10px; font-size: 1.1rem; }
        .footer { margin-top: 60px; border-top: 1px solid #ccc; padding-top: 20px; text-align: center; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html">← VOLVER AL ÍNDICE</a>
        <div class="brand">/// SERGIO BOLSA</div>
    </div>
    <div class="container">
        <div class="date-badge"><span>INFORME: 02/02/2026</span></div>
        <!-- CONTENIDO IA -->
        
        <div class="footer">Generado automáticamente por AI Financial Analyst</div>
    </div>
</body>
</html>
