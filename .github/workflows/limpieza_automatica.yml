name: Limpieza Inteligente (Por Fecha Real)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  delete-old-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Borrar antiguos ordenando por fecha real
        shell: python
        run: |
          import os
          import re
          from datetime import datetime
          
          # CONFIGURACIÃ“N
          KEEP_LAST = 20  
          
          print(f"ðŸ§¹ Buscando informes. Se mantendrÃ¡n los {KEEP_LAST} mÃ¡s recientes (por fecha real).")
          
          valid_files = []
          
          # 1. Buscamos archivos y extraemos su fecha real del nombre
          for f in os.listdir('.'):
              # PatrÃ³n: informe-dia-mes-aÃ±o-hora-min.html
              match = re.match(r'informe-(\d{2})-(\d{2})-(\d{4})-(\d{2})-(\d{2})\.html', f)
              
              if match:
                  d, m, y, h, min = map(int, match.groups())
                  try:
                      # Creamos fecha real para ordenar correctamente
                      dt = datetime(y, m, d, h, min)
                      valid_files.append({'name': f, 'date': dt})
                  except ValueError:
                      continue

          # 2. Ordenamos por fecha (de mÃ¡s viejo a mÃ¡s nuevo)
          valid_files.sort(key=lambda x: x['date'])
          
          # 3. Decidimos cuÃ¡les sobran
          if len(valid_files) > KEEP_LAST:
              # Guardamos solo los Ãºltimos KEEP_LAST
              sobran = valid_files[:-KEEP_LAST]
              
              print(f"found Found {len(valid_files)} reports. Deleting {len(sobran)} old ones...")
              
              borrados_count = 0
              for item in sobran:
                  print(f"ðŸ—‘ï¸ Eliminando: {item['name']} (Fecha: {item['date']})")
                  os.remove(item['name'])
                  borrados_count += 1
                  
              with open(os.environ['GITHUB_ENV'], 'a') as f:
                  f.write(f"BORRADOS={borrados_count}\n")
          else:
              print(f"âœ… Todo limpio. Hay {len(valid_files)} informes.")
              with open(os.environ['GITHUB_ENV'], 'a') as f:
                  f.write(f"BORRADOS=0\n")

      - name: Commit y Push cambios
        if: env.BORRADOS > 0
        run: |
          git config --global user.name "Bot Limpieza"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Auto limpieza: Borrados informes antiguos por fecha"
          git push
